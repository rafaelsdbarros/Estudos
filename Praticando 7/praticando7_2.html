<!DOCTYPE html>
<html>
    <head>
        <title>Praticando 7</title>
    </head>
    <body>
        <h1>Calcule a média</h1>
        <h3>Insira 4 notas para calcular a média.</h3>
        <form id="calcularForm">
            <label>Nota 1</label>
            <input type="number" name="nota1" required>
            <br>
            <label>Nota 2</label>
            <input type="number" name="nota2" required>
            <br>
            <label>Nota 3</label>
            <input type="number" name="nota3" required>
            <br>
            <label>Nota 4</label>
            <input type="number" name="nota4" required>
            <br>
            <br>
            <input type="submit" value="Calcular">
        </form>

        <h4 id="resultadoMedia"></h4>
        
        <script>
            const formCalc = document.getElementById("calcularForm");

            formCalc.addEventListener("submit", function(event) {
                event.preventDefault();

                calcNota()
            });

            function calcNota(){
                const n1 = parseInt(formCalc.elements.namedItem("nota1").value);
                const n2 = parseInt(formCalc.elements.namedItem("nota2").value);
                const n3 = parseInt(formCalc.elements.namedItem("nota3").value);
                const n4 = parseInt(formCalc.elements.namedItem("nota4").value);
                
                const media = ((n1 + n2 + n3 + n4) / 4)

                document.getElementById("resultadoMedia").innerHTML = `O resultado da média é: ${media}`;
            }
        </script>
    </body>
</html>
